<div ui-content-for="title">
  <span>Create new user</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form ng-controller="myCtrl" role="form" ng-submit='signup()'>
    <fieldset>
      <legend>Sign Up</legend>
        <div class="form-group has-success has-feedback">
          <label>UserName</label>
          <input type="text"
                 ng-model="model.username"
                 class="form-control"
                 placeholder="Enter a User Name">
        </div>
      
      <div class="btn-group" role="group">
   <button type="button" ng-model"model.role"  class="btn btn-default">Parent
   </button>
   <button type="button" ng-model"model.role"   class="btn btn-default">CHild
   </button>
</div>
      
      <div class="form-group has-success has-feedback">
          <label>Email </label>
          <input type="email"
                 ng-model="model.email"
                 class="form-control"
                 placeholder="Enter the email address">
        </div> 

        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 ng-model="model.password"
                 class="form-control"
                 placeholder="Password">
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Sign Up
    </button>

    <div ui-content-for="navbarAction">
      <a class='btn' ng-click='signup()'>Sign Up</a>
    </div>

  </form>
 </div>
</div>
