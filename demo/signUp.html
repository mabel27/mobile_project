<div ui-content-for="title">
  <span>Create new user</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form name="register" ng-controller="SignUpCrtl" role="form" >
    <fieldset>
      <legend>Sign Up</legend>
      
      <div class="form-group has-success has-feedback">
          <label>Email </label>
          <input type="email"
                 ng-model="user.email"
                 class="form-control"
                  ng-class="{ 'has-error' : regForm.email.$invalid }"
                 placeholder="Enter the email address">
        </div> 

        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 ng-model="user.password"
                 class="form-control"
                 ng-class="{ 'has-error' : regForm.password.$invalid }"
                 placeholder="Password">
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Sign Up
    </button>

    <div ui-content-for="navbarAction">
      <a class='btn' ng-click='signUp()' ng-disabled="!user.email || !user.password">Sign Up</a>
    </div>

  </form>
 </div>
</div>
